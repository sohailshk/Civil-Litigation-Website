<h1>Create New Info</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
    <div class="error-messages">
        <ul>
            {% for field, errors in form.errors.items %}
            <li>{{ field }}: {{ errors|escape }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <button type="submit">Save</button>
</form>

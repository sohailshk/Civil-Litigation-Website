<section id="detail" class="py-5">
    <div class="container">
        <h2 class="text-center">{{ info_item.title }}</h2>
        {% if info_item.image %}
        <img src="{{ info_item.image.url }}" class="img-fluid mb-3" alt="{{ info_item.title }}">
        {% endif %}
        <p>{{ info_item.description }}</p>
        <p><strong>Created at:</strong> {{ info_item.created_at }}</p>
    </div>
</section>
